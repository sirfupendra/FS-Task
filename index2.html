<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glide.js Example</title>
    
    <!-- Glide.js CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.core.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/css/glide.theme.min.css">
</head>
<style>
    .glide__slides img{
        width: 100%;
        height: 100%;
        object-fit:cover;
        overflow: hidden;
    }
</style>
<body>
<!-- same more are availablse as swiper library -->
    <div class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li class="glide__slide"><img src="dog1.jpg" alt=""></li>
                <li class="glide__slide"><img src="dog2.jpeg" alt=""></li>
                <li class="glide__slide"><img src="dog3.jpg" alt=""></li>
            </ul>
        </div>

        <div class="glide__arrows" data-glide-el="controls">
            <button class="glide__arrow glide__arrow--left" data-glide-dir="<">Previous</button>
            <button class="glide__arrow glide__arrow--right" data-glide-dir=">">Next</button>
        </div>
    </div>

    <!-- Glide.js JS -->
    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide/dist/glide.min.js"></script>
    <script>
        // Initialize Glide
        new Glide('.glide').mount();
    </script>
</body>
</html>
